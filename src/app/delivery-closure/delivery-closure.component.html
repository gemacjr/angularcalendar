        <h3 style="text-align: center;">JAN</h3>
        <table >
          <tr>
            <th *ngFor="let column of days">

          <tr *ngFor="let row of dayOfWeekJan">
            <td *ngFor="let column of days; let i = index;">
            
              <app-date-button 
                [isPassed]="row[column].isPast"
